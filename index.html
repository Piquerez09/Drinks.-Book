<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Bebidas - Elegância e Sabor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Verificação de idade -->
    <div id="age-verification-overlay">
        <div id="age-verification-modal">
            <h2>Você tem 18 anos ou mais?</h2>
            <button class="age-button" onclick="verifyAge(true)">Sim</button>
            <button class="age-button" onclick="verifyAge(false)">Não</button>
        </div>
    </div>

    <!-- Barra de navegação -->
    <header class="navbar">
        <div class="logo">Bebidas de Luxo</div>
        <nav>
            <ul>
                <li><a href="#category1">Cervejas</a></li>
                <li><a href="#category2">Destilados</a></li>
                <li><a href="#category3">Vinhos</a></li>
                <li><a href="#adega">Adega</a></li>
                <li id="login-link-container">
                    <a href="#" id="login-link" onclick="showLogin()">Login</a>
                    <a href="#" id="create-link" onclick="showCreateAccount()">Criar Conta</a>
                </li>
                <li id="user-info" style="display: none;">
                    <span id="user-initials" class="user-initials"></span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo das Categorias -->
    <!-- ... (conteúdo das bebidas, como no exemplo anterior) -->

    <!-- Modal de Login/Criação de Conta -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login ou Criação de Conta</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Senha" required><br>
                <button type="submit" id="submit-login">Login</button>
            </form>
            <form id="create-form" style="display:none;">
                <input type="email" id="create-email" placeholder="Email" required><br>
                <input type="password" id="create-password" placeholder="Senha" required><br>
                <input type="text" id="create-cep" placeholder="CEP" required><br>
                <input type="text" id="create-initials" maxlength="2" placeholder="Qual letra você gostaria de usar? (máx 2)" required><br>
                <button type="submit" id="submit-create">Criar Conta</button>
            </form>
            <button onclick="closeLogin()">Fechar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bebidas de Luxo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
