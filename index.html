<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Bebidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        Catálogo de Bebidas
    </header>
    <nav>
        <a href="#clássicos">Clássicos</a>
        <a href="#tropicais">Tropicais</a>
        <a href="#modernos">Modernos</a>
        <a href="#italia">Italia Drinks</a>
    </nav>

    <!-- Seção de Pesquisa -->
    <section class="search-section">
        <h1>Encontre a bebida perfeita</h1>
        <input type="text" id="search-bar" placeholder="Digite o nome ou ingredientes...">
        <button id="search-button">Buscar</button>
    </section>

    <!-- Categorias -->
    <section class="categories">
        <h2>Categorias</h2>
        <div class="category-list">
            <div class="category-item" data-category="clássicos">
                <h3>Clássicos</h3>
            </div>
            <div class="category-item" data-category="tropicais">
                <h3>Tropicais</h3>
            </div>
            <div class="category-item" data-category="modernos">
                <h3>Modernos</h3>
            </div>
            <div class="category-item" data-category="italia">
                <h3>Italia Drinks</h3>
            </div>
        </div>
    </section>

    <!-- Seção de Receitas -->
    <section id="recipe-section" class="hidden">
        <h2 id="category-title"></h2>
        <ul id="drink-list"></ul>
        <div id="recipe-details" class="hidden">
            <h3 id="drink-title"></h3>
            <p id="drink-recipe"></p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        &copy; 2024 Catálogo de Bebidas - Elegância em cada drink.
    </footer>
</body>
</html>
