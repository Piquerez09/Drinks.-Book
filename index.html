<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Bebidas de Luxo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de verificação de idade -->
    <div id="age-verification" class="overlay">
        <div class="popup">
            <p>Você tem 18 anos ou mais?</p>
            <button id="age-yes">Sim</button>
            <button id="age-no">Não</button>
        </div>
    </div>

    <!-- Cabeçalho -->
    <header>
        <nav>
            <ul>
                <li><a href="#cocktails">Coquetéis</a></li>
                <li><a href="#wines">Vinhos</a></li>
                <li><a href="#spirits">Destilados</a></li>
                <li><a href="#cellar">Adega</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seções de categorias -->
    <section id="cocktails">
        <h2>Coquetéis</h2>
        <div class="category">
            <div class="drink" onclick="showRecipe('Mojito')">
                <h3>Mojito</h3>
            </div>
            <div class="drink" onclick="showRecipe('Caipirinha')">
                <h3>Caipirinha</h3>
            </div>
            <!-- Outras bebidas podem ser adicionadas aqui -->
        </div>
        <div id="recipe" class="recipe-popup">
            <p id="recipe-text"></p>
            <button onclick="closeRecipe()">Fechar</button>
        </div>
    </section>

    <section id="wines">
        <h2>Vinhos</h2>
        <!-- Listagem de vinhos -->
    </section>

    <section id="spirits">
        <h2>Destilados</h2>
        <!-- Listagem de destilados -->
    </section>

    <!-- Adega -->
    <section id="cellar">
        <h2>Adega</h2>
        <div class="product">
            <h3>Vinho Tinto Premium</h3>
            <button>Comprar</button>
        </div>
        <div class="product">
            <h3>Whisky Escocês</h3>
            <button>Comprar</button>
        </div>
        <!-- Mais produtos podem ser adicionados aqui -->
    </section>

    <footer>
        <p>&copy; 2024 Bebidas de Luxo. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
