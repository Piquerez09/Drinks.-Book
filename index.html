<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Drinks | Luxurious Beverage Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Italian Drinks</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#categorias">Categories</a></li>
        <li><a href="#loja">Store</a></li>
        <li><a href="#ia">AI Recipes</a></li>
      </ul>
    </nav>
    <div id="user-avatar" onclick="openProfile()">?</div>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to Italian Drinks</h2>
      <p>Explore the world of luxurious Italian beverages.</p>
      <button onclick="scrollToSection('categorias')">Discover More</button>
    </section>

    <section id="cadastro">
      <h2>Register Now</h2>
      <form id="register-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="categorias">
      <h2>Categories</h2>
      <div class="categorias-list">
        <button onclick="loadCategory('Classics')">Classics</button>
        <button onclick="loadCategory('Tropical')">Tropical</button>
        <button onclick="loadCategory('Modern')">Modern</button>
        <button onclick="loadCategory('Italia Drinks')">Italia Drinks</button>
      </div>
      <div id="bebidas-list"></div>
    </section>

    <section id="ia">
      <h2>Create Your Recipe</h2>
      <form id="iaForm">
        <textarea id="preferences" placeholder="Enter what you like or don't like..." required></textarea>
        <input type="text" id="occasion" placeholder="Occasion (e.g., Party, Dinner)">
        <button type="button" onclick="generateRecipe()">Generate Recipe</button>
      </form>
      <div id="receitaDetalhada"></div>
    </section>

    <section id="loja">
      <h2>Our Store</h2>
      <div class="produtos" id="store-items"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Italian Drinks. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
