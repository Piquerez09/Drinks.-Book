<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Bebidas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Catálogo de Bebidas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#categorias">Categorias</a></li>
                <li><a href="#loja">Loja</a></li>
                <li><a href="#cadastro">Cadastro/Login</a></li>
                <li><a href="#ia">Criar Receita</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cadastro/Login -->
    <section id="cadastro">
        <h2>Cadastro e Login</h2>
        <div class="form-container">
            <form id="formCadastro">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <form id="formLogin">
                <input type="email" id="emailLogin" name="email" placeholder="E-mail" required>
                <input type="password" id="senhaLogin" name="senha" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <h3>Ou entre com:</h3>
                <button onclick="loginApple()">Login com Apple</button>
            </div>
        </div>
        <div id="loginStatus"></div>
    </section>

    <!-- Categorias e Receitas -->
    <section id="categorias">
        <h2>Categorias de Bebidas</h2>
        <div class="categorias-list">
            <button onclick="showBebidas('clássicas')">Clássicas</button>
            <button onclick="showBebidas('tropicais')">Tropicais</button>
            <button onclick="showBebidas('modernas')">Modernas</button>
            <button onclick="showBebidas('italianas')">Italia Drinks</button>
        </div>
        <div id="bebidasList"></div>
    </section>

    <!-- Criador de Receita -->
    <section id="ia">
        <h2>Criar Nova Receita</h2>
        <form id="formIA">
            <input type="text" id="nomeBebida" placeholder="Nome da bebida" required>
            <textarea id="ingredientesDesejados" placeholder="Ingredientes desejados"></textarea>
            <textarea id="ingredientesProibidos" placeholder="Ingredientes proibidos"></textarea>
            <input type="text" id="ocasiao" placeholder="Ocasião">
            <button type="submit">Criar Receita</button>
        </form>
        <div id="novaReceita"></div>
    </section>

    <!-- Loja -->
    <section id="loja">
        <h2>Loja de Bebidas</h2>
        <div class="produtos">
            <!-- Produtos podem ser adicionados aqui -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Catálogo de Bebidas | Todos os direitos reservados</p>
    </footer>
</body>
</html>
