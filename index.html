<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Bebidas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Italia Drinks</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#categorias">Categorias</a></li>
                <li><a href="#loja">Loja</a></li>
                <li><a href="#ia">IA de Receitas</a></li>
            </ul>
        </nav>
        <div id="user-avatar" class="user-avatar">?</div>
    </header>

    <!-- Seção de Cadastro/Login -->
    <section id="cadastro">
        <h2>Faça seu Cadastro</h2>
        <form id="cadastroForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" onclick="realizarCadastro()">Cadastrar</button>
        </form>
    </section>

    <!-- Categorias -->
    <section id="categorias">
        <h2>Explore por Categorias</h2>
        <div class="categorias-list">
            <button onclick="mostrarBebidas('Clássicos')">Clássicos</button>
            <button onclick="mostrarBebidas('Tropicais')">Tropicais</button>
            <button onclick="mostrarBebidas('Modernos')">Modernos</button>
            <button onclick="mostrarBebidas('Italia Drinks')">Italia Drinks</button>
        </div>
        <div id="bebidas-list"></div>
    </section>

    <!-- IA de Receitas -->
    <section id="ia">
        <h2>Crie sua Própria Receita</h2>
        <form id="iaForm">
            <textarea id="preferencias" placeholder="Quais ingredientes você deseja na receita?" required></textarea>
            <textarea id="restricoes" placeholder="Quais ingredientes você não deseja?" required></textarea>
            <input type="text" id="ocasion" placeholder="Qual é a ocasião?" required>
            <button type="button" onclick="criarReceita()">Criar Receita</button>
        </form>
        <div id="receitaDetalhada"></div>
    </section>

    <!-- Loja -->
    <section id="loja">
        <h2>Nossa Loja</h2>
        <div class="produtos" id="produtos">
            <!-- Produtos serão adicionados dinamicamente -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Italia Drinks - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
